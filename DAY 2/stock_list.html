<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="stock_list.html">Stock System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="stock_list.html">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock_create.html">Add Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h3>List of Stocks</h3>
    <div class="container">
        <table class="table table-success table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Stock Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stockTable">
                <tr>
                    <th scope="row">67a5e5733c7771e781094636</th>
                    <td>TCS</td>
                    <td class="price">400</td>
                    <td class="quantity">100</td>
                    <td><a href="stock_view.html?id=67a5e5733c7771e781094636" class="btn btn-success">View</a></td>
                </tr>
                <tr>
                    <th scope="row">67a5e5943c7771e781094637</th>
                    <td>NSE</td>
                    <td class="price">40000</td>
                    <td class="quantity">1</td>
                    <td><a href="stock_view.html?id=67a5e5943c7771e781094637" class="btn btn-success">View</a></td>
                </tr>
            </tbody>
        </table>

        <!-- Net Worth Calculation -->
        <div class="form-group mb-5">
            <label for="networth" class="form-label">Total Net Worth</label>
            <input type="text" id="networth" class="form-control" readonly>
        </div>
    </div>

    <script>
        function calculateTotalAmount() {
            let total = 0;
            const rows = document.querySelectorAll("#stockTable tr");

            rows.forEach(row => {
                const price = parseFloat(row.querySelector(".price").textContent) || 0;
                const quantity = parseFloat(row.querySelector(".quantity").textContent) || 0;
                total += price * quantity;
            });

            // Set the calculated total in the input field
            document.getElementById("networth").value = total.toFixed(2);
        }

        // Run the function on page load
        window.onload = calculateTotalAmount;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
