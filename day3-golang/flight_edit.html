        <div class="container-fluid">
          <a class="navbar-brand" href="flight_list.html">Airline Reservation System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <h3><a href="flight_list.html" class="btn btn-light">Go Back</a>Edit Flight Ticket Price</h3>
    <div class="container">
        <div class="form-group mb-3">
            <label for="number" class="form-label">Flight Number:</label>
            <div class="form-control" id="number">???</div>
        </div>
        <div class="form-group mb-3">
            <label for="airline_name" class="form-label">Airline Name:</label>
            <div type="text" class="form-control" id="airline_name">???</div>
        </div>
        <div class="form-group mb-3">
            <label for="source" class="form-label">Source:</label>
            <div class="form-control" id="source">???</div>
        </div>
        <div class="form-group mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <div class="form-control" id="destination">???</div>
        </div>
        <div class="form-group mb-3">
            <label for="capacity" class="form-label">Capacity(Number of Seats):</label>
            <div class="form-control" id="capacity">???</div>
        </div>
        <div class="form-group mb-3">
            <label for="price" class="form-label">Ticket Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Please enter ticket price">
        </div>
        <button class="btn btn-warning">Update Price</button>
    </div>
