<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
    <script src="calc.js"></script>

    <style>
        .calculator {
            width: 250px;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #f8f9fa;
            margin: auto;
            margin-top: 50px;
        }
        .row {
            margin-bottom: 10px;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class='calculator'>
            <h3 class="text-center">Calculator</h3>
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" id="box" class="form-control bg-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="clearScreen()">C</button>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('/')">/</button>
                </div>
               
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('7')">7</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('8')">8</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('9')">9</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('4')">4</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('5')">5</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('6')">6</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="calculateResult()">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('1')">1</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('2')">2</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('3')">3</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('0')">0</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('.')">.</button>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-info" onclick="appendValue('+')">+</div></button>
                </div>

            </div>

        </div>
    </div>
   
</body>
</html>
